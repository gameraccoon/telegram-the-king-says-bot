<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>The King Says</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }
    #suggestions_count {
        font-size: 12px;
        color: gray;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var playerToken = "";
var lastMessageIdx = -1;
function requestUpdateContent() {
    $.ajax({
        url: '/messages',
        type: 'GET',
        data: { 'playerToken': playerToken, 'lastMessageIdx': lastMessageIdx },
        contentType: 'application/json',
        success: function(response) {
            var numMessages = response.messages.length;

            if (response.lastMessageIdx - lastMessageIdx > numMessages) {
                $('#messages').append('<p style="color: gray;">' + (response.lastMessageIdx - lastMessageIdx - numMessages) + ' old commands were not received</p>');
            }

            var newMessagesCount = response.lastMessageIdx - lastMessageIdx
            var newMessages = response.messages.slice(-newMessagesCount);
            newMessages.forEach(function(message) {
                $('#messages').append('<p>' + message + '</p>');
            });

            lastMessageIdx = response.lastMessageIdx;

            if (newMessagesCount > 0) {
                $('#messages').scrollTop($('#messages')[0].scrollHeight);
            }

            $('#suggestions_count').html('' + response.suggestions + ' commands in the queue');
            if (response.suggestions > 0) {
                $('#reveal-suggestion-button').prop('disabled', false);
            } else {
                $('#reveal-suggestion-button').prop('disabled', true);
            }
        }
    });
}

$(document).ready(function() {
    playerToken = window.location.pathname.split('/').pop();

    requestUpdateContent();
    setInterval(requestUpdateContent, 5000);

    $('#add-command-show-button').click(function() {
        $('#add-command').show();
        $('#add-command-show-button').hide();
        $('#status').html('');
    });

    $('#add-command-hide-button').click(function() {
        $('#add-command').hide();
        $('#add-command-show-button').show();
        $('#status').html('');
    });

    $('#add-command-button').click(function() {
        var command = $('#command').val();

        if (command === '') {
            $('#status').html('<p style="color: red;">Command cannot be empty</p>');
            return;
        }

        $('#status').html('');
        $.ajax({
            url: '/suggest',
            type: 'POST',
            ContentType: 'application/x-www-form-urlencoded',
            data: { 'playerToken': playerToken, 'command': command }
        }).done(function(response){
            $('#command').val('');
            $('#add-command').hide();
            $('#add-command-show-button').show();

            $('#status').html('<p style="color: green;">Command sent successfully</p>');

            requestUpdateContent();
        }).fail(function(jqXHR, textStatus, errorThrown){
            $('#status').html('<p style="color: red;">Failed to send command<br/>Error: ' + jqXHR.responseText + '</p>');
        });
    });

    $('#reveal-suggestion-button').click(function() {
        $.ajax({
            url: '/reveal',
            type: 'POST',
            ContentType: 'application/x-www-form-urlencoded',
            data: { 'playerToken': playerToken }
        }).done(function(response){
            $('#status').html('<p style="color: green;">Suggested command sent successfully</p>');
            requestUpdateContent();
        }).fail(function(jqXHR, textStatus, errorThrown){
            $('#status').html('<p style="color: red;">Failed to send suggested command<br/>Error: ' + jqXHR.responseText + '</p>');
        });
    });

    $('#leave-game-button').click(function() {
        $('#leave-confirmation').show();
        $('#leave-game-button').hide();
    });

    $('#leave-yes-button').click(function() {
        $.ajax({
            url: '/leave',
            type: 'POST',
            ContentType: 'application/x-www-form-urlencoded',
            data: { 'playerToken': playerToken }
        }).done(function(response){
            window.location.href = '/';
        }).fail(function(jqXHR, textStatus, errorThrown){
            $('#status').html('<p style="color: red;">Failed to leave the game<br/>Error: ' + jqXHR.responseText + '</p>');
        });
    });

    $('#leave-no-button').click(function() {
        $('#leave-confirmation').hide();
        $('#leave-game-button').show();
    });
});
</script>
</head>
<body>
<p>Last King's commands:</p>
<div id="messages" style="height: 200px; border: 1px solid black; overflow-y: scroll;"></div>
<div>
    <p>
        <button id="add-command-show-button">Add king's command</button>
        <div id="add-command" style="display: none;">
            <input type="text" id="command" placeholder="Enter a command" autocomplete="off" />
            <button id="add-command-button">Send</button>
            <button id="add-command-hide-button">Cancel</button>
        </div>
    </p>
    <p>
        <button id="reveal-suggestion-button">Reveal a random command</button><br/>
        <span id="suggestions_count"></span>
    </p>
    <p><button id="leave-game-button">Leave the game</button></p>
    <p>
        <div id="leave-confirmation" style="display: none;">
            <p>Are you sure you want to leave the game?</p>
            <button id="leave-yes-button">Yes</button>
            <button id="leave-no-button">No</button>
        </div>
    </p>
    <div id="status"></div>
</div>
</body>
</html>
